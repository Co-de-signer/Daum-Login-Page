<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" src="Daum_Login.css">
    <title>Daum 로그인</title>
</head>
<body>
<div id="wrap">
<header>
    <h1><a href="#">다음아이디 로그인 페이지</a></h1>
</header>
<main>
    <P><a href="#" class="login">다른 방법으로 로그인</a></P>
    <form action="#"" method="post">
        <fieldset>
            <legend class="screen_out">로그인정보</legend> 
            <label for="user_id" class="screen_out">아이디</label> <input type="text" id="user_id" name="user_id" placeholder="아이디"> 
            <label for="user_pw" class="screen_out">비밀번호</label> <input type="password" id="user_pw" name="user_pw" placeholder="비밀번호">
            <button type="submit">로그인</button>
            <input type="checkbox" id="remember"> <label for="remember">로그인 상태 유지</label>
            <!-- <p class="notice">개인정보 보호를 위해, 개인 기기에서만 사용해 주세요.</p> -->
            <a href="#" title="IP보안설정 열기" id="sec">IP보안</a><input type="checkbox" name="sec" id="sec2"><label for="sec2"></label>
        </fieldset>
    </form>
    <p><a href="#">아이디 찾기</a> <span>|</span> <a href="#">비밀번호 찾기</a></p>
</main>
<footer>
    <p><a href="#"><img src="img/bnr_login.jpg" alt="카카오계정 통합안내 배너"></a></p>
    <h2 class="screen_out">서비스 이용 정보</h2>
    <ul>
        <li><a href="#">&copy;Kakao corp.</a></li>
        <li><a href="#">고객센터</a></li>
    </ul>
</footer>
</div>
</body>
</html>
